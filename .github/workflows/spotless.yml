name: Format Check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  spotless:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@0b6dd653ba04f4f93bf581ec31e66cbd7dcb644d # v4
      - name: spotlessCheck
        run: ./gradlew spotlessCheck
      - uses: mshick/add-pr-comment@c96a9caed2a8cc0ed55e1f105725e383d63569d0 # v2
        if: always()
        with:
          message-success: |
            Formatting check succeeded!
          message-failure: |
            **This Pull Request has failed the formatting check**

            Please run `./gradlew spotlessApply` to fix the formatting issues.
