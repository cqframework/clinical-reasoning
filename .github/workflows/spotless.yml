name: Format Check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  spotless:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@0b6dd653ba04f4f93bf581ec31e66cbd7dcb644d # v4
      - name: spotlessCheck
        run: ./gradlew spotlessCheck
      - uses: mshick/add-pr-comment@c96a9caed2a8cc0ed55e1f105725e383d63569d0 # v2
        if: always()
        with:
          message-success: |
            Formatting check succeeded!
          message-failure: |
            **This Pull Request has failed the formatting check**

            Please run `./gradlew spotlessApply` to fix the formatting issues.
