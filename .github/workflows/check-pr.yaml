name: Check PR
on:
    pull_request:
      types: [opened, reopened, synchronize]

permissions:
    checks: write

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  gradle:
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
            fetch-depth: 0 #shallow clone for better sonarqube analysis
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.fhir
          key: ${{ runner.os }}-fhir-${{ hashFiles('**/*.*') }}
          restore-keys: |
            ${{ runner.os }}-fhir-
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        if: matrix.os == 'ubuntu-latest'
        with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
            distribution: 'temurin'
            java-version: '21'
      - uses: gradle/actions/setup-gradle@0b6dd653ba04f4f93bf581ec31e66cbd7dcb644d # v4
      - name: Resolve linked builds
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew resolveLinkedBuilds
      - name: Compile
        run: ./gradlew assemble
      - name: Run tests
        run: ./gradlew build
      - name: SonarCloud Analysis
        if: matrix.os == 'ubuntu-latest'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_QUBE_022026 }}
        run: ./gradlew sonar -Dsonar.token=$SONAR_TOKEN
      - name: Publish test report
        uses: mikepenz/action-junit-report@db71d41eb79864e25ab0337e395c352e84523afe # v4
        if: (success() || failure()) && matrix.os == 'ubuntu-latest'
        with:
          report_paths: "**/build/test-results/test/TEST-*.xml"
          job_name: "Check PR"
