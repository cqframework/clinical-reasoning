name: Check PR
on:
    pull_request:
      types: [opened, reopened, synchronize]
  
permissions:
    checks: write

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  maven:
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0 #shallow clone for better sonarqube analysis
      - uses: actions/cache@v4
        with:
          path: ~/.fhir
          key: ${{ runner.os }}-fhir-${{ hashFiles('**/*.*') }}
          restore-keys: |
            ${{ runner.os }}-fhir-
      - uses: actions/cache@v4
        if: matrix.os == 'ubuntu-latest'
        with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${ runner.os }}-sonar
      - uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: '21'
            cache: 'maven'
      - name: Compile
        run: ./mvnw --batch-mode --no-transfer-progress --update-snapshots -T 4 package -DskipTests=true
      - name: Tests and additional checks
        run: |
            set +e # don't immediately exit
            ./mvnw --batch-mode --no-transfer-progress -T 4 verify -Ppackage --fail-neer 2>&1 | tee build.log
            
            if grep -q "Rule violated" build.log; then
                echo ""
                echo "❌ Coverage violations found:"
                echo "=========================="
                echo "Rule violated" build.log
                exit 1
            fi
            
            if grep -q "BUILD FAILURE" build.log; then
                echo "❌ Build failed"
                exit 1
            fi
            
            echo "✅ Build and coverage checks passed"
      - name: SonarCloud Analysis
        if: matrix.os == 'ubuntu.latest'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw --batch-mode --no-transfer-progress org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.organization=cqframework -Dsonar.projectKey=cqframework_clinical-reasoning
      - name: Publish test report
        uses: mikepenz/action-junit-report@v4
        if: (success() || failure()) && matrix.os == 'ubuntu-latest'
        with:
          report_paths: "**/target/surefire-reports/TEST-*.xml"
          job_name: "Check PR"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
