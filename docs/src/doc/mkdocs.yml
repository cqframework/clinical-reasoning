site_name: CQF Clinical Reasoning for Java
site_url: https://www.cqframework.org/clinical-reasoning
site_author: Smile Digital Health
site_description: >-
  Documentation for CQF Clinical Reasoning on FHIR for Java

copyright: Copyright &copy; 2019+ Smile Digital Health
repo_url: https://github.com/cqframework/clinical-reasoning/
edit_uri: edit/master/docs/src/doc/docs

theme:
  favicon: assets/images/icon/favicon.ico

  logo: assets/images/logo.svg
  name: material
  palette:
    scheme: default
    primary: white
  icon:
    repo: fontawesome/brands/github
  theme:
    features:
      - content.action.edit

extra:
  social:
    - icon: fontawesome/regular/comments
      link: https://chat.fhir.org/#narrow/stream/179220-cql
    - icon: fontawesome/brands/github
      link: https://github.com/cqframework/clinical-reasoning

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [".", "../main/java/docs", "../main/resources"]
  - pymdownx.superfences

nav:
  - Home: index.md
  - CQL: cql.md
  - Operations: operations.md
  - Developer Guide: developer-guide.md
